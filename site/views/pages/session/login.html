<h1>Login</h1>

<form class="card" hx-post="/site/session" id="login-form">
    <div>
        <label for="user">User</label>
        <input class="form-control" type="text" name="user" id="user">
    </div>
    <div>
        <label for="">Password</label>
        <input class="form-control" type="password" name="password" id="password">
    </div>
</form>

<button class="btn-primary btn-sm" type="submit" form="login-form">Login</button>
<a href="/site/session/forgot-password" class="link">I forgot my password</a>
