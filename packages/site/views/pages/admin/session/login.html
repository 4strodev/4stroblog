<form class="card flex flex-col gap-4 sm:items-center max-w-2xl m-auto" hx-post="/site/session" hx-trigger="submit">
    <h1>Admin login</h1>
    <div class="flex w-full gap-2 flex-col sm:flex-row">
        <div class="flex flex-col flex-1">
            <label for="user">User</label>
            <input class="form-control" type="text" name="user" id="user">
        </div>

        <div class="flex flex-col flex-1">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" id="password">
        </div>
    </div>
    <button type="submit" class="btn-primary btn-md sm:max-w-32">Login</button>
    <a class="text-center" href="/site/admin/session/forgot-password">I forgot my password</a>
</form>
